<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: #f0f0f0;
    }   
    .choices button {
    font-size: 1.5em;
    margin: 10px;
    padding: 15px 25px;
    cursor: pointer;
    }
    .result {
    margin-top: 30px;
    font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
        <option value="easy">Baby</option>
        <option value="medium" selected>Fair</option>
        <option value="hard">Impossible</option>
    </select>
    <button onclick="play('Rock')">ü™® Rock</button>
    <button onclick="play('Paper')">üìÑ Paper</button>
    <button onclick="play('Scissors')">‚úÇÔ∏è Scissors</button>
  </div>
  <div class="result">
    <p id="player-choice"></p>
    <p id="computer-choice"></p>
    <h2 id="winner"></h2>
  </div>

  <script>
    function play(playerMove) {
        const difficulty = document.getElementById('difficulty').value;
        const computerMove = getComputerMove(playerMove, difficulty);
    
        document.getElementById('player-choice').textContent = `You Chose: ${playerMove}`;
        document.getElementById('computer-choice').textContent = `Computer Chose: ${computerMove}`;
    
        let result = '';
    
        if (playerMove === computerMove) {
        result = "It's a draw!";
        } else if (
        (playerMove === 'Rock' && computerMove === 'Scissors') ||
        (playerMove === 'Paper' && computerMove === 'Rock') ||
        (playerMove === 'Scissors' && computerMove === 'Paper')
        ) {
        result = 'You Win!';
        } else {
        result = 'Computer Wins!';
        }
    
        document.getElementById('winner').textContent = result;
    }
    
    function getComputerMove(playerMove, difficulty) {
        const moves = ['Rock', 'Paper', 'Scissors'];
    
        if (difficulty === 'medium') {
        // Random move
        return moves[Math.floor(Math.random() * 3)];
        }
    
        if (difficulty === 'easy') {
        // More likely to lose
        return getLosingMove(playerMove);
        }
    
        if (difficulty === 'hard') {
        // More likely to win
        return getWinningMove(playerMove);
        }
    }
    
    function getWinningMove(playerMove) {
        switch (playerMove) {
        case 'Rock': return 'Paper';
        case 'Paper': return 'Scissors';
        case 'Scissors': return 'Rock';
        }
    }
    
    function getLosingMove(playerMove) {
        switch (playerMove) {
        case 'Rock': return 'Scissors';
        case 'Paper': return 'Rock';
        case 'Scissors': return 'Paper';
        }
    }
  </script>
</body>
</html>
